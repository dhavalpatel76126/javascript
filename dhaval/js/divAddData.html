<!DOCTYPE html>
<html>

<body>
    <form name="myForm">
        <div>
            Name:-<input type="text" name="yourname" style="width: 100px " required /> <br /><br /><br />
            Url:-<input type="url" name="yoururl" style="width: 100px " required /> <br /><br /><br />
            Funnel:-<input type="text" name="funnel" style="width: 100px " required /> <br /><br /><br />
            Email:-<input type="email" name="email" style="width: 100px " required /> <br /><br /><br />
            Password:-<input type="password" name="password1" style="width: 100px " required />
            <br /><br /><br />
            Password Confirmation:-<input type="password" name="passowrd2" style="width: 100px " required />

            <br>
            <div id="clone">
                Member-<input type="text" name="member" style="width: 100px " required />
                Percentage:-<input type="text" name="percentage" style="width: 100px " required />
                <span onclick="remove1(this)" style="width:50px;height:50px;">
                    &nbsp; &#x274E;
                </span>
            </div>
            <br>

            <div id="divmain"><br>From here we will add Clones<br></div>
            <br><br>

            <input type="submit" style="width:100px;height:100px">
        </div>

    </form>
    <button onclick="clone()" style="width:75px;height:30px">Add member</button>
    <script>
        myClondedCount = 1;

        function remove1(remo) {

            var counter = remo.id.split("rem")[1];
            console.log("remo" + counter);
            var myRemove = document.getElementById("cln" + counter);
            myRemove.remove();
        }


        function clone() {
            var elmnt = document.getElementById("clone");
            var cln = elmnt.cloneNode(true);
            document.getElementById("divmain").appendChild(cln);
            cln.id = "cln" + myClondedCount;
            console.log(cln.id);
            var member = cln.children[0];
            member.id = "member" + myClondedCount;
            console.log(member);
            var percentage = cln.children[1];
            percentage.id = "per" + myClondedCount;
            console.log(percentage.id);
            var removeButton = cln.children[2];
            removeButton.id = "rem" + myClondedCount;
            console.log(removeButton.id);

            myClondedCount++;
        }
    </script>
</body>

</html>
