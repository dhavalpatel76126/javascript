<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <p>celsius :
        <input type="text" id="txtFirst" onkeyup="populateSecondTextBox();" />
    </p>
    <p>fahrenheit :
        <input type="text" id="txtSecond" onkeyup="populateTextBox();"/>
    </p>
    <script>
        function populateSecondTextBox() {
            document.getElementById('txtSecond').value = (1.8 * (document.getElementById('txtFirst').value)) + 32;
        }
        function populateTextBox(){
            document.getElementById('txtFirst').value=(1.8*(document.getElementById('txtSecond').value))-32;
        }
    </script>
</body>
</html>
