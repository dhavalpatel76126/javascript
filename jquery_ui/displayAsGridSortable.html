<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Display as grid</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
      img{
          width:50px;
          height:50px;
      }
  #sortable { list-style-type: none; margin: 0; padding: 0; width: 450px; }
  #sortable li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 100px; height: 90px; font-size: 2em; text-align: center; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable" ).sortable();
  } );
  </script>
</head>
<body>
 
<ul id="sortable">
  <li class="ui-state-default"><img src="pic_trulli.jpg" alt="Italian Trulli">1</li>
  <li class="ui-state-default"><img src="pic_trulli.jpg" alt="Italian Trulli">2</li>
  <li class="ui-state-default"><img src="pic_trulli.jpg" alt="Italian Trulli">3</li>
  <li class="ui-state-default"><img src="pic_trulli.jpg" alt="Italian Trulli">4</li>
  <li class="ui-state-default"><img src="pic_trulli.jpg" alt="Italian Trulli">5</li>
  <li class="ui-state-default"><img src="pic_trulli.jpg" alt="Italian Trulli">6</li>
  <li class="ui-state-default"><img src="pic_trulli.jpg" alt="Italian Trulli">7</li>
  <li class="ui-state-default"><img src="pic_trulli.jpg" alt="Italian Trulli">8</li>
  <li class="ui-state-default"><img src="pic_trulli.jpg" alt="Italian Trulli">9</li>
  <li class="ui-state-default"><img src="pic_trulli.jpg" alt="Italian Trulli">10</li>
  <li class="ui-state-default"><img src="pic_trulli.jpg" alt="Italian Trulli">11</li>
  <li class="ui-state-default"><img src="pic_trulli.jpg" alt="Italian Trulli">12</li>
  
</ul>
 
 
</body>
</html>
