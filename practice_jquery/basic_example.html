<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" id="myInput" oninput="myFunction()">
    <p id="demo"></p>
    <script>
     function myFunction() {
        var x =  $('#myInput').val();
        $('#demo').html(x);
     }   
    </script>
</body>
</html>
